server.port=9300
spring.application.name=lmp-mq

#Mapper Config
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.jackpotHan.core.entity

#Eureka Config
eureka.master.hostname=localhost
eureka.master.port=9000
eureka.client.serviceUrl.defaultZone=http://${eureka.master.hostname}:${eureka.master.port}/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30


#Url shutdown
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false

#Redis Config
spring.redis.database=0
spring.redis.host=192.168.8.51
spring.redis.port=6379
spring.redis.password=123456

#Rabbitmq Config
spring.rabbitmq.host=192.168.8.52
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

